#Thymeleaf properties
spring.thymeleaf.cache=false
spring.thymeleaf.template-loader-path: classpath:/templates
spring.thymeleaf.suffix: .html

#Custom Validation
spring.messages.basename=validation

#DATA SOURCE DETAILS:

#Database connection string
spring.datasource.url=jdbc:mysql://localhost:3306/shoestoredb


spring.datasource.username=root
spring.datasource.password=

#Keep alive for a long time when idle(needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery= SELECT 1

spring.jpa.show-sql=true

#hibernate ddl-auto (create, create-drop, update): update would update the db entities with that of the java entity classes
#spring.jpa.hibernate.ddl-auto=update
